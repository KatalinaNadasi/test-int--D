<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Dior</title>


  </head>

  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-md-4 black-block">
              <h1>maquillage</h1>
              <div class="feature"></div>
              <img src="img/logo.png" alt="logo" id="logo"/>
              <p>Brillance et soin,</p>
              <p>couleur Couture.</p>
              <button type="button" class="btn btn-secondary button-1">DÉCOUVRIR</button>
          </div>
          <div class="col-md-8">
            <img src="img/cover/cover.jpg" class="img-responsive">
          </div>
        </div>
        <div class="row wrapper">
          <div class="col-md-8 img-responsive section-1">
            <img src="img/push/push-twothirds.jpg">
            <div class="row">
              <div class="col-md-8">
                <h2>nouveauté</h2>
                <h3>rouge dior brillant, une brillance élégante sans excès</h3>
              </div>
              <div class="col-md-4">
                <button type="button" class="btn btn-secondary button-2">DÉCOUVRIR</button>
              </div>
            </div>
          </div>
          <div class="col-md-4 img-responsive">
            <img src="img/push/push-onethird.jpg">
            <div class="row">
              <div class="col-md-6">
                <p class="sub-text">
                  rouge dior brillant brillance et soin, couleur couture
                </p>
                <p>999 - 35€</p>
              </div>
              <div class="col-md-offset-1 col-md-5">
                <button type="button" class="btn btn-secondary button-3">ACHAT EXPRESS</button>
                <h4 class="text-center">#Nouveauté</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

  </body>

</html>
